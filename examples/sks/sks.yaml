apiVersion: sks.exoscale.jet.crossplane.io/v1alpha1
kind: Cluster
metadata:
  name: demo
spec:
  forProvider:
    description: "Managed with Crossplane Exoscale Provider (generated with Terrajet)"
    zone: "de-fra-1"
    name: "demo"
  providerConfigRef:
    name: exoscale
---
apiVersion: sks.exoscale.jet.crossplane.io/v1alpha1
kind: Nodepool
metadata:
  name: demo
spec:
  forProvider:
    clusterIdRef:
      name: demo
    zone: "de-fra-1"
    name: "demo"
    instanceType: "standard.medium"
    size: 2
  providerConfigRef:
    name: exoscale
